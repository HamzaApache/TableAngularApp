<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
  
  <ng-container matColumnDef="cdcivil">
    <th mat-header-cell *matHeaderCellDef> Civilité </th>
    <td mat-cell *matCellDef="let element"> {{element.cdcivil}} </td>
  </ng-container>


  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>


  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  
  <ng-container matColumnDef="numecan">
    <th mat-header-cell *matHeaderCellDef> Numecan </th>
    <td mat-cell *matCellDef="let element"> {{element.numecan}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
